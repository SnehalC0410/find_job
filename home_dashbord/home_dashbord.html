<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Trending Jobs</title>
    <link rel="stylesheet" href="home_dashbord.css"> <!-- Your CSS file -->
</head>
<body>
    <!-- Left Menu Bar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <img src="../assets/images/leadslocator.svg" alt="Leadslocator Logo">
        </div>
        <nav class="sidebar-nav">
            <button class="nav-item" id="home">
                <img src="../assets/icons/home.svg" alt="Home">
                <span class="nav-text">Home</span>
            </button>
            <button class="nav-item" id="clients">
                <img src="../assets/icons/clint.svg" alt="Clients">
                <span class="nav-text">Clients</span>
            </button>             
            <button class="nav-item" id="clients">
                <img src="../assets/icons/Onboardings.svg" alt="Clients">
                <span class="nav-text">Clients</span>
            </button>
            <button class="nav-item" id="clients">
                <img src="../assets/icons/Analytics.svg" alt="Clients">
                <span class="nav-text">Clients</span>
            </button>
            <button class="nav-item" id="clients">
                <img src="../assets/icons/url.svg" alt="Clients">
                <span class="nav-text">Clients</span>
            </button>
            <button class="nav-item" id="clients">
                <img src="../assets/icons/setting.svg" alt="Clients">
                <span class="nav-text">Clients</span>
            </button>
            <!-- Additional nav items here -->
        </nav>
        <button class="toggle-arrow" id="toggleArrow">
            <img src="../assets/icons/arrow-left.svg" alt="Toggle Arrow" id="toggleIcon">
        </button>
        <button class="logout">
            <img src="../assets/icons/logout.svg" alt="Logout Icon"> logout
        </button>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <div class="header-group-left">
                <button class="refresh-button">
                    <img src="../assets/icons/refresh.svg" alt="Refresh">
                </button>
                <input type="text" id="jobSearch" placeholder="Search jobs..." class="search-input" />
            </div>
            <div class="header-group-right">
                <button class="notif-button">
                    <img src="../assets/icons/notifition.svg" alt="Notification">
                </button>
                <button class="menu-button">
                    <img src="../assets/icons/menu_topbar.png" alt="Menu">
                </button>
                <a href="/view_profile/view_profile.html" class="profile-link">
                    <button class="profile">
                        <img src="/assets/icons/profile.svg" alt="Profile Icon" />
                        Profile
                    </button>
                </a>
            </div>
        </header>

        <!-- Trending Jobs Section -->
        <section class="trending-jobs">
            <h2>Trending Jobs</h2>
            <div class="job-cards-container" id="jobCardsContainer">
                <!-- Dynamic job cards will be inserted here by JavaScript -->
            </div>
        </section>
    </div>

    <script src="home_dashboard.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
