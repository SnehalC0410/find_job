<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard - Trending Jobs</title>
    <link rel="stylesheet" href="home_dashbord.css">
    <link rel="stylesheet" href="home_dashbord_responsive.css">
</head>

<body>
    <!-- Left Menu Bar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="../assets/images/leadslocator.svg" alt="Leadslocator Logo">
        </div>

        <nav>
            <button><img src="../assets/icons/home.svg" alt="Home"></button>
            <button><img src="../assets/icons/clint.svg" alt="Clients"></button>
            <button><img src="../assets/icons/onboardings.svg" alt="Onboardings"></button>
            <button><img src="../assets/icons/analytics.svg" alt="Analytics"></button>
            <button><img src="../assets/icons/url.svg" alt="URL"></button>
            <button><img src="../assets/icons/setting.svg" alt="Settings"></button>
        </nav>

        <button class="logout">
            <img src="../assets/icons/logout.svg" alt="logout Icon" width="24" height="24"> logout
        </button>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header>
            <div class="header-group-left">
                <button class="refresh-button">
                    <img src="../assets/icons/refresh.svg" alt="Refresh">
                </button>

                <input type="text" id="jobSearch" placeholder="Search jobs..." class="search-input" />
            </div>

            <div class="header-group-right">
                <button class="notif-button">
                    <img src="../assets/icons/notifition.svg" alt="Notification">
                </button>

                <button class="menu-button">
                    <img src="../assets/icons/menu_topbar.png" alt="Menu">
                </button>

                <button class="profile">
                    <img src="../assets/icons/profile.svg" alt="Profile Icon"> Profile
                </button>
            </div>
        </header>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="advanced-filters">
                <img src="../assets/icons/adv_filte_b.svg" alt="Advanced Filters Icon"> Advanced Filters
            </button>

            <button class="grid-view">
                <img src="../assets/icons/grid_b.svg" alt="Grid View Icon"> Grid View
            </button>

            <button class="quick">
                <img src="../assets/icons/quick_b.svg" alt="Quick Icon"> Quick
            </button>
        </div>

        <!-- Trending Jobs Section -->
        <section class="trending-jobs">
            <h2>Trending Jobs</h2>

            <div class="job-cards-container" id="jobCardsContainer">
                <!-- Job cards will be dynamically inserted here -->
            </div>
        </section>
    </div>

    <!-- Include the JS at the end of the body -->
    <script src="home_dashboard.js"></script>
</body>

</html>
