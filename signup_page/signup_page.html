<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <!-- Link to the main CSS file -->
    <link rel="stylesheet" href="signup_page.css">
    <!-- Link to the responsive CSS file -->
    <link rel="stylesheet" href="signup_page_responsive.css">
</head>
<body>
  <!-- Background -->
  <div class="background"></div>

  <!-- Signup Card -->
  <div class="signup-card">
    <h1>Welcome <span>Olivia</span></h1>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Name">

      <label for="mail">Mail</label>
      <input type="email" id="mail" placeholder="xyz@gmail.com">

      <label for="mobile">Mobile</label>
      <input type="text" id="mobile" placeholder="1234566789">

      <div class="checkbox">
        <input type="checkbox" id="updates">
        <label for="updates">I agree to receive updates about this event.</label>
      </div>

      <button type="submit" class="signup-btn">Sign up</button>
    </form>

    <p class="signin-text">
      Already have an account? <a href="#">Sign in</a>
    </p>
  </div>
</body>
</html>
